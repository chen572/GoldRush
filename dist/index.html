<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldRush</title>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background-filter"></div>

    <div class="menu">
        <div class="options one-player">1 Player</div>
        <div class="options two-player">2 Player</div>
        <div class="options local">Local</div>
        <div class="options remote">Remote</div>
        <div class="options computer">Computer</div>

        <div class="input-container">
            <label for="rowNum">Enter the number of rows</label>
            <input id="rowNum" type="text">
            <label for="colNum">Enter the number of columns</label>
            <input id="colNum" type="text">
        </div>
        
        <button class="start-button">Start</button>
    </div>

    <div class="main-container">
        <div class="game-area">
        </div>
        <div class="score-container">
            <p class="player-score">Player 1: <span class="player-1-score">0</span></p>
            <p class="player-score">Player 2: <span class="player-2-score">0</span></p>
        </div>
        <div class="button-container">
        </div>
    </div>

    <script id="game-board-template" type="text/x-handlebars-template">
        {{#each row}}
            <div class="row">
                {{#each this}}
                    <div class="col">
                        {{#if this}}
                            {{#if (ifCoin this)}}
                                <img class="gold-img" src="./assests/rich.png">
                            {{/if}}
                            {{#if (ifPlayerOne this)}}
                                <img src="./assests/playerOne.png" class="gold-img">
                            {{/if}}
                            {{#if (ifPlayerTwo this)}}
                                <img src="./assests/playerTwo.png" class="gold-img">
                            {{/if}}
                            {{#if (ifObstacle this)}}
                                <img src="./assests/obstacle.jpg" class="obstacle-img">
                            {{/if}}
                            {{else}}
                                <p></p>
                        {{/if}}
                    </div>
                {{/each}}
            </div>
        {{/each}}
    </script>

    <script src="socket.io-client/dist/socket.io.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
